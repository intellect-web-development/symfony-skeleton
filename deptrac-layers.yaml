parameters:
  paths: ['./src']
  exclude_files:
    - '#.*\/src\/.*\/Infrastructure\/Adapter\/.*#'

  layers:
    - {name: Domain, collectors: [{type: directory, value: '/src/(?:\w+/)+Domain/.*'}]}
    - {name: Application, collectors: [{type: directory, value: '/src/(?:\w+/)+Application/.*'}]}
    - {name: Entry, collectors: [{type: directory, value: '/src/(?:\w+/)+Entry/.*'}]}
    - {name: Infrastructure, collectors: [{type: directory, value: '/src/(?:\w+/)+Infrastructure/.*'}]}

  ruleset:
    Domain: null
    Infrastructure: ['Domain']
    Application: ['Domain', 'Infrastructure']
    Entry: ['Domain', 'Infrastructure', 'Application']